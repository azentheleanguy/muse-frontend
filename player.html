<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MUSE | Player</title>
  <link rel="stylesheet" href="css_style.css" />
</head>
<body class="dark">

  <div class="player-container">

    <h2>Now Playing</h2>
    <p class="song">Demo Track â€“ MUSE</p>

    <audio id="audio" controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <h3>Playlist</h3>
    <ul class="playlist">
      <li onclick="playSong(1)">Track 1</li>
      <li onclick="playSong(2)">Track 2</li>
      <li onclick="playSong(3)">Track 3</li>
    </ul>

  </div>

  <script>
    function playSong(num) {
      const audio = document.getElementById("audio");
      audio.src =
        "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-" +
        num +
        ".mp3";
      audio.play();
    }
  </script>

</body>
</html>
