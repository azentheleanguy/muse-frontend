<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MUSE | Login</title>
  <link rel="stylesheet" href="css_style.css" />
</head>
<body class="center dark">

  <h2>Login to MUSE</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button class="primary-btn" onclick="login()">Continue</button>

  <p id="error" class="error"></p>

<script>
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (!email || !password) {
      error.innerText = "Please enter email and password";
      return;
    }

    try {
      const response = await fetch(
        "https://muse-backend-plx3.onrender.com/login"
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        }
      );

      const data = await response.json();

      if (data.success) {
        localStorage.setItem("muse_token", data.token);
        window.location.href = "player.html";
      } else {
        error.innerText = data.message;
      }
    } catch (err) {
      error.innerText = "Server error. Try again.";
    }
  }
</script>

</body>
</html>
