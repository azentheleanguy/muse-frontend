<!DOCTYPE html>
<html>
<head>
  <title>MUSE | Login</title>
  <style>
    body {
      background: #000;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }
    .box {
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #1DB954;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login to MUSE</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Continue</button>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://muse-backend-plx3.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (data.success) {
      localStorage.setItem("muse_token", data.token);
      window.location.href = "player.html";
    } else {
      alert("Login failed");
    }

  } catch (e) {
    alert("Server error. Try again.");
  }
}
</script>

</body>
</html>
